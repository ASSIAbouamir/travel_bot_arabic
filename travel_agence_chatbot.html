<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وكالة السفر - مساعد الحجز الذكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            direction: rtl;
        }
        
        .chat-input input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e1e8ed;
            max-width: 70%;
            margin-bottom: 15px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 8px 16px;
            background: #f0f7ff;
            color: #4facfe;
            border: 1px solid #4facfe;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .quick-action:hover {
            background: #4facfe;
            color: white;
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .welcome-message h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>🏖️ وكالة السفر</h1>
            <p>مساعدك الذكي لحجز الطيران والفنادق</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>مرحباً بك! 👋</h2>
                <p>أنا هنا لمساعدتك في حجز الطيران والفنادق</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickAction('أريد حجز طيران')">حجز طيران ✈️</div>
                    <div class="quick-action" onclick="sendQuickAction('أريد حجز فندق')">حجز فندق 🏨</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>جاري الكتابة...</span>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()" id="sendButton">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let sessionId = Math.random().toString(36).substring(7);
        
        // إعداد الاتصال بـ Rasa
        const RASA_URL = 'http://localhost:5005';
        
        // فحص الاتصال عند تحميل الصفحة
        window.onload = function() {
            checkRasaConnection();
        };
        
        async function checkRasaConnection() {
            try {
                const response = await fetch(`${RASA_URL}/status`);
                if (response.ok) {
                    isConnected = true;
                    document.querySelector('.status-indicator').style.background = '#4CAF50';
                    // إرسال رسالة ترحيب
                    setTimeout(() => sendToRasa('/greet'), 1000);
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                console.error('Rasa connection failed:', error);
                isConnected = false;
                document.querySelector('.status-indicator').style.background = '#f44336';
                addBotMessage('عذراً، الخدمة غير متاحة حالياً. يرجى المحاولة لاحقاً.');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendQuickAction(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // إضافة رسالة المستخدم
            addUserMessage(message);
            input.value = '';
            
            // إظهار مؤشر الكتابة
            showTypingIndicator();
            
            if (isConnected) {
                await sendToRasa(message);
            } else {
                hideTypingIndicator();
                addBotMessage('عذراً، لا يمكنني الرد حالياً. يرجى التأكد من تشغيل خادم Rasa.');
            }
        }
        
        async function sendToRasa(message) {
            try {
                const response = await fetch(`${RASA_URL}/webhooks/rest/webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: sessionId,
                        message: message
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    hideTypingIndicator();
                    
                    if (data && data.length > 0) {
                        data.forEach(response => {
                            if (response.text) {
                                addBotMessage(response.text);
                            }
                        });
                    } else {
                        addBotMessage('عذراً، لم أفهم طلبك. يمكنك المحاولة مرة أخرى.');
                    }
                } else {
                    throw new Error('Failed to get response');
                }
            } catch (error) {
                console.error('Error sending message to Rasa:', error);
                hideTypingIndicator();
                addBotMessage('عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
            }
        }
        
        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message user';
            messageElement.innerHTML = `
                <div class="message-content">
                    ${message}
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        function addBotMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot';
            messageElement.innerHTML = `
                <div class="message-content">
                    ${message.replace(/\n/g, '<br>')}
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // إزالة رسالة الترحيب عند إرسال أول رسالة
        let firstMessage = true;
        const originalAddUserMessage = addUserMessage;
        addUserMessage = function(message) {
            if (firstMessage) {
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                firstMessage = false;
            }
            originalAddUserMessage(message);
        };
    </script>
</body>
</html>
